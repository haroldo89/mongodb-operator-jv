apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: mongodb-operator-role
  namespace: default
rules:
  - apiGroups: [""]
    resources: ["pods", "services", "configmaps", "secrets"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
    
  - apiGroups: ["apps"]
    resources: ["deployments", "statefulsets"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  - apiGroups: ["org.acme"]
    resources: ["mongodbs"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
